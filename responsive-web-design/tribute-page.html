<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute to Avicii</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Tribute to Avicii</h1>
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Avicii_2014_003.jpg/800px-Avicii_2014_003.jpg" alt="alt="Portrait of Tim Bergling, better known as Avicii"">
            <p id="img-caption">Tim Bergling, better known as Avicii</p>
        </div>
        <p id="tribute-info">
            Avicii was a Swedish DJ, producer, and musician. He was a pioneer of electronic dance music and known for hits like "Wake Me Up" and "Levels." Avicii's music left a lasting impact on the music industry.
        </p>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Avicii" target="_blank">Learn more about Avicii</a>
    </main>
</body>
</html>
